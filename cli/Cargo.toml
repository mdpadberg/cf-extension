[package]
name = "mcf"
version = "0.14.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = true
lto = true

[profile.dev]
opt-level = 0

# [features]
# integration_tests = []

[dependencies]
clap = { version = "3.2.17", features = ["derive"] }
clap_complete = "3.2.4"
serde = "1.0"
serde_yaml = "0.9.9"
dirs = "4.0.0"
config = "0.13.2"
anyhow = "1.0.62"
colored = "2.0.0"
rand = "0.8.5"
rayon = "1.5.3"
tabled = "0.8.0"
log = "0.4.0"
env_logger = "0.9.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "2.1"
tempfile = "3.3.0"
