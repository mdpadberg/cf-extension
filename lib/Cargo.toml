[package]
name = "lib"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = true
lto = true

[profile.dev]
opt-level = 0

[dependencies]
anyhow = "1.0.62"
dirs = "4.0.0"
rayon = "1.5.3"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9.9"

[dev-dependencies]
tempfile = "3.3.0"
env_logger = "0.9.0"